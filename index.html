<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Machine Challenge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="masthead">
    <h1>TR-808 Rhythm Composer</h1>
  </div>
  <div id="drumpads" class="keys">
    <div id="65" class="key">
      <kbd>A</kbd>
      <span>Kick</span>
    </div>
    <div id="83" class="key">
      <kbd>S</kbd>
      <span>Snare</span>
    </div>
    <div id="68" class="key">
      <kbd>D</kbd>
      <span>Clap</span>
    </div>
    <div id="70" class="key">
      <kbd>F</kbd>
      <span>Hi-Hat</span>
    </div>
    <div id="71" class="key">
      <kbd>G</kbd>
      <span>Open-Hat</span>
    </div>
    <div id="72" class="key">
      <kbd>H</kbd>
      <span>Lo-Tom</span>
    </div>
    <div id="74" class="key">
      <kbd>J</kbd>
      <span>Hi-Tom</span>
    </div>
    <div id="75" class="key">
      <kbd>K</kbd>
      <span>Clave</span>
    </div>
    <div id="76" class="key">
      <kbd>L</kbd>
      <span>808 Boom</span>
    </div>
    </div>
  </div>
  
  <audio id="65" src="./sounds/808-Bass-Drum.wav"></audio>
  <audio id="83" src="./sounds/808-Snare-Drum.wav"></audio>
  <audio id="68" src="./sounds/808-Clap.wav"></audio>
  <audio id="70" src="./sounds/808-Hi-Hat.wav"></audio>
  <audio id="71" src="./sounds/808-Open-Hat.wav"></audio>
  <audio id="72" src="./sounds/808-Low-Tom.wav"></audio>
  <audio id="74" src="./sounds/808-Hi-Tom.wav"></audio>
  <audio id="75" src="./sounds/808-Clav.wav"></audio>
  <audio id="76" src="./sounds/808-boom.wav"></audio>

<script src="./script.js"></script>
</body>
</html>
